<!DOCTYPE html>
<html>
<head>
    <title>Conversation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .messages {
            margin-bottom: 20px;
        }

        .message {
            background-color: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .message strong {
            font-weight: bold;
            color: #333333;
        }

        .message p {
            margin: 5px 0;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        form textarea {
            width: 100%;
            height: 200px;
            resize: vertical;
            margin-bottom: 10px;
        }

        form button {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Conversation with {{ seller.username }}</h1>

    <div class="messages">
            <div class="message">
                <strong>{{ message.sender.username }}:</strong>
                <p>{{ message.text }}</p>
            </div>
    </div>

    <form method="post" action="{% url 'conversation:conversation' product_id=product.id %}">
        {% csrf_token %}
        <textarea name="message" rows="4" cols="50" required></textarea>
        <br>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
