

{% block content %}
  <div style="text-align: center;">
    <style>
      .message-success-box {
        border: 1px solid #ccc;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        display: inline-block;
        text-align: left;
      }

      .message-success-box h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .message-success-box p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .message-success-box a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }

      .message-success-box a:hover {
        background-color: #0056b3;
      }
    </style>

    <div class="message-success-box">
      <h1>Message Sent Successfully</h1>
      <p>Your message has been sent successfully.</p>
      <a href="{% url 'conversation:notifications' %}" class="btn btn-primary">Go back to notifications</a>
    </div>
  </div>
{% endblock %}
